name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-gateway:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend/gateway
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '17'
      - run: mvn clean install
      - run: mvn test

  build-parking:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend/parking-service
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '17'
      - run: mvn clean install
      - run: mvn test

  build-payment:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend/payment-service
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '17'
      - run: mvn clean install
      - run: mvn test

  build-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - run: npm install
      - run: npm run build -- --prod
