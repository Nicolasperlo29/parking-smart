name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-gateway:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend/gateway
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Build Gateway
        run: mvn clean install -DskipTests

  build-auth:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend/auth-service
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Build Auth Service
        run: mvn clean install -DskipTests

  build-parking:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend/parking-service
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Build Parking Service
        run: mvn clean install -DskipTests

  build-payment:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend/payment-service
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Build Payment Service
        run: mvn clean install -DskipTests

  build-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Build Angular app
        run: npm run build -- --configuration production
